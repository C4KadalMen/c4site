<body onload="awalan()">
 <h1 style="text-align:center;"> 
  Selamat datang di Clicker milik C4_KadalMen!
 </h1>

 <h2 style="text-align:center;" id="pesan">
  Mulailah menekan tombol
 </h2>
 <h3 id="hewwo" style="text-align:center; background-color:white;"></h3>

 <p style="text-align: center;"> 
  <button onclick="tambahPoin()" style="font-size: 69px;"> RUBAH </button>
 </p>

 <p style="text-align:center;">
  <a href="index.html">
   <button> 
    Kembali ke Portal 
   </button> 
  </a>
 </p>

 <button onclick="this.innerHTML = 'NEVER GONNA GIVE YOU UP';"> Hi </button>
 <script>
  var Isi = 0;
  
  function awalan()
   {
     Hewwo = document.getElementById("hewwo");
     Hewwo.innerHTML = "Mulailah Menekan";
   }
  function tambahPoin()
   {
    Hewwo = document.getElementById("hewwo");
    Isi++;
    Hewwo.innerHTML = Isi;
    cekSkor();
   }
  
  function cekSkor();
  {
   Pesan = document.getElementById("pesan");
   switch(Isi)
   {
    case 100:
     Pesan.innerHTML = "Wow! Rekorku terpecahkan.";
     break;
    default:
     break;
   }
  }
 </script>
</body>
